<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ba4949">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1 class="title">Focus</h1>

            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="flowtime">Flowtime</button>
                <button class="mode-btn" data-mode="breath">Breath</button>
                <button class="mode-btn" data-mode="short">Short</button>
                <button class="mode-btn" data-mode="long">Long</button>
            </div>

            <div id="breath-options" class="breath-options hidden">
                <button class="breath-session-btn active" data-session="micro">Micro-Reset</button>
                <button class="breath-session-btn" data-session="standard">Standard Prep</button>
                <button class="breath-session-btn" data-session="deep">Deep Transition</button>
            </div>

            <div class="timer-container">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                        fill="transparent" r="140" cx="150" cy="150" />
                    <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="140"
                        cx="150" cy="150" />
                    <!-- Phase Ring (Inner) -->
                    <circle class="phase-ring__circle" stroke="var(--accent)" stroke-width="6" fill="transparent"
                        r="110" cx="150" cy="150" stroke-dasharray="691" stroke-dashoffset="691" />
                </svg>
                <div id="session-counter" class="session-counter hidden">#1</div>
                <div id="breath-instruction" class="breath-instruction hidden">Ready?</div>
                <div id="phase-countdown" class="phase-countdown"></div>
                <div class="timer-display" id="time-display">25:00</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">Start</button>
                <button id="reset-btn" class="btn secondary">Reset</button>
                <button id="settings-btn" class="btn icon-btn" aria-label="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l-.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                        </path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <div class="task-section">
                <!-- Active Task -->
                <div id="active-task-display" class="glass-card hidden">
                    <div
                        style="font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em;">
                        Current Task</div>
                    <h3 id="current-task-text" contenteditable="true" title="Click to edit task"
                        style="font-size: 1.4rem; margin-bottom: 0.8rem; overflow-wrap: break-word; outline: none; padding: 4px; border-radius: 8px;">
                    </h3>
                    <button id="complete-task-btn" class="btn primary small-btn"
                        style="width: auto; padding: 0.4rem 1rem; font-size: 0.9rem;">Complete & Take Break</button>
                    <button id="clear-task-btn" class="icon-btn-small"
                        style="position: absolute; top: 1rem; right: 1rem; opacity: 0.5;" title="Cancel Task">✕</button>
                </div>

                <!-- Input -->
                <div class="input-group" id="task-input-group">
                    <input type="text" id="task-input" placeholder="Add a task to queue..." autocomplete="off">
                    <button id="add-task-btn" class="icon-btn" aria-label="Add Task">+</button>
                </div>

                <!-- Queue -->
                <div id="queue-container" class="queue-container hidden">
                    <h4
                        style="font-size: 0.8rem; opacity: 0.6; margin: 1.5rem 0 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.3rem;">
                        Up Next</h4>
                    <ul id="task-queue-list" class="task-queue-list">
                        <!-- Queue items injected here -->
                    </ul>
                </div>
            </div>

            <button id="history-btn" class="btn-text">View History</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <div class="modal-body">
                <div class="section-title">Timer Durations</div>
                <div class="setting-group">
                    <label>Session Preset</label>
                    <select id="preset-select" class="select-input">
                        <option value="custom">Custom</option>
                        <option value="pomodoro">Classic Pomodoro (25/5/15)</option>
                        <option value="coding">Deep Work / Coding (50/10/30)</option>
                        <option value="study">Study Session (45/15/30)</option>
                    </select>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div class="setting-group">
                        <label>Focus</label>
                        <input type="number" id="focus-time-input" value="25" min="1" max="60">
                    </div>
                    <div class="setting-group">
                        <label>Short</label>
                        <input type="number" id="short-time-input" value="5" min="1" max="30">
                    </div>
                    <div class="setting-group">
                        <label>Long</label>
                        <input type="number" id="long-time-input" value="15" min="1" max="60">
                    </div>
                </div>

                <div class="section-title">Behavior & Flow</div>
                <div class="setting-group">
                    <label>Long Break Interval</label>
                    <input type="number" id="long-break-interval-input" value="4" min="1" max="10">
                </div>
                <div class="setting-group">
                    <label>Flowtime Break Ratio</label>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span>1 /</span>
                        <input type="number" id="flowtime-ratio-input" value="5" min="2" max="10" style="flex: 1;">
                    </div>
                    <small style="opacity: 0.5; font-size: 0.7rem; margin-top: 0.2rem; display: block;">e.g., 5 means 1
                        min break for every 5 mins work</small>
                </div>

                <div class="setting-group toggle-group">
                    <label for="auto-start-breaks-toggle">Auto-start Breaks</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-start-breaks-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-group toggle-group">
                    <label for="auto-start-work-toggle">Auto-start next work session</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-start-work-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="section-title">Goals</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="setting-group">
                        <label>Daily Goal (h)</label>
                        <input type="number" id="daily-goal-input" value="4" min="1" max="24">
                    </div>
                    <div class="setting-group">
                        <label>Weekly Goal (h)</label>
                        <input type="number" id="weekly-goal-input" value="20" min="1" max="168">
                    </div>
                </div>

                <div class="section-title">Appearance</div>
                <div class="setting-group">
                    <label>Theme</label>
                    <select id="theme-select" class="select-input">
                        <option value="system">System (Follow OS)</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="default">Vibrant (Original)</option>
                    </select>
                </div>

                <div class="section-title">Notifications</div>
                <div class="setting-group toggle-group">
                    <label for="sound-toggle">Enable Sound</label>
                    <label class="switch">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="modal-footer" style="flex-direction: column; align-items: center; gap: 0.5rem;">
                <div id="app-version" style="opacity: 0.5; font-size: 0.7rem;"></div>
                <button id="close-modal-btn" class="btn primary" style="width: 100%;">Save & Close</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content glass-card history-content">
            <div class="modal-header">
                <h2>History</h2>
                <button id="close-history-btn" class="icon-btn-small">✕</button>
            </div>

            <div id="history-summary" class="history-summary">
                <div class="summary-item">
                    <div class="summary-header">
                        <span class="summary-label">Today</span>
                        <span id="stats-today" class="summary-value">0m</span>
                    </div>
                    <div class="goal-progress-container">
                        <div id="goal-progress-today" class="goal-progress-fill"></div>
                    </div>
                    <span id="goal-text-today" class="goal-text">0% of 4h goal</span>
                </div>
                <div class="summary-item">
                    <div class="summary-header">
                        <span class="summary-label">This Week</span>
                        <span id="stats-week" class="summary-value">0m</span>
                    </div>
                    <div class="goal-progress-container">
                        <div id="goal-progress-week" class="goal-progress-fill"></div>
                    </div>
                    <span id="goal-text-week" class="goal-text">0% of 20h goal</span>
                </div>
                <div class="summary-item total-summary">
                    <span class="summary-label">Total</span>
                    <span id="stats-total" class="summary-value">0m</span>
                </div>
            </div>

            <ul id="history-list" class="history-list">
                <!-- Items will be injected here -->
            </ul>
            <button id="clear-history-btn" class="btn secondary small">Clear History</button>
        </div>
    </div>

    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>
    <script src="version.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('Service Worker registered');

                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available, trigger UI notification
                                    window.dispatchEvent(new CustomEvent('pwaUpdateAvailable', { detail: reg }));
                                }
                            });
                        });
                    })
                    .catch(err => console.log('Service Worker registration failed', err));
            });

            // Reload when the new service worker takes over
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
        }
    </script>
</body>

</html>
